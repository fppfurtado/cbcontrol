<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Controle CB IASD</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <link href="publico/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>    
    <script src="publico/libs/jquery.mask.min.js"></script>
</head>

<body>
    <header>
        <h1>Controle Classes BÃ­blicas IASD Marco</h1>
    </header>

    <ul class="menu">
            <li><a id="pessoas" href="#pessoas" onclick="clickHandler(event);">pessoas</a></li>
            <li><a id="dons" href="#dons" onclick="clickHandler(event);">dons espirituais</a></li>
            <li><a id="rclasses" href="#rclasses" onclick="clickHandler(event);">registros de classes</a></li>
            <li><a id="aulas" href="#aulas" onclick="clickHandler(event);">aulas</a></li>
    </ul>    

    <br>

    <div id="jsGrid"></div>

    <script>
        
        function clickHandler(event) {

            var elemento = event.target;
            var id = elemento.getAttribute("id");
            
            var scriptJS = document.createElement("script");

            switch (id) {
                case "pessoas":
                    scriptJS.src = "publico/js/load-pessoas.js"
                    break;
                case "dons":
                    scriptJS.src = "publico/js/load-dons-espirituais.js"
                    break;
                case "rclasses":
                    scriptJS.src = "publico/js/load-reg-classes.js"
                    break;
                case "aulas":
                scriptJS.src = "publico/js/load-aulas.js"
                    break;
            }
            
            document.body.appendChild(scriptJS);
            $('.date').mask('00/00/0000');

        };

    </script>    
</body>

</html>
