<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="publico/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>    
    <script src="publico/libs/jquery.mask.min.js"></script>
    <script src="publico/js/datefield.js"></script>
</head>

<body>
    <header>
        <h1>Controle Classes BÃ­blicas IASD Marco</h1>
    </header>

    <ul class="menu">
        <li><a id="membros" href="#membros" onclick="clickHandler(event);">membros</a></li>
        <li><a id="matriculas" href="#matricula" onclick="clickHandler(event);">matriculas</a></li>
        <li><a id="aulas" href="#aulas" onclick="clickHandler(event);">aulas</a></li>         
        <!--<li><a id="dons" href="#dons" onclick="clickHandler(event);">dons espirituais</a></li>-->            
    </ul>    

    <br>

    <div id="jsGrid"></div>

    <script>
        
        function clickHandler(event) {

            var elemento = event.target;
            var id = elemento.getAttribute("id");
            
            var scriptJS = document.createElement("script");

            switch (id) {
                case "membros":
                    $("#jsGrid").jsGrid("destroy");
                    scriptJS.src = "publico/js/load-pessoas.js"
                    break;
                case "dons":
                    $("#jsGrid").jsGrid("destroy");
                    scriptJS.src = "publico/js/load-dons-espirituais.js"
                    break;
                case "matriculas":
                    $("#jsGrid").jsGrid("destroy");
                    scriptJS.src = "publico/js/load-matriculas.js"
                    break;
                case "aulas":
                    $("#jsGrid").jsGrid("destroy");
                    scriptJS.src = "publico/js/load-aulas.js"
                    break;
            }
            
            document.body.appendChild(scriptJS);

        };

    </script>    
</body>

</html>
